<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tarot cards, tarot, cards, game, information">
    <meta name="description" content="Tarot card information and guessing game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/cardicon.png">
    <title>Tarot Guesser</title>
</head>
<body>

    <main>

        <!-- Header -->

        <header>
            <nav>
                <ul>
                    <li id="logo"></li>
                    <li id="home">
                        <a href="index.html">Home</a>
                    </li>
                    <li id="reset">
                        <a href="tarot-game.html">Reset <i class="fa-solid fa-arrows-rotate"></i></a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Game area -->

        <section role="contentinfo" aria-label="Tarot Guesser Game Area" id="game-area"> 
            <div role="img" aria-label="Man dancing on a cliff edge, staring at the sky" class="card card00"></div>
            <div role="img" aria-label="Man holding a stick up high, flowers surrounding his table of trinkets" class="card card01"></div>
            <div role="img" aria-label="Regal looking woman sits between two pillars B and J, a cross upon her heart" class="card card02"></div>
            <div role="img" aria-label="A woman sitting upon a throne, holding a scepter of some kind" class="card card03"></div>
            <div role="img" aria-label="A man sitting upon a throne, his legs plated in armor" class="card card04"></div>
            <div role="img" aria-label="An androgynous person sits on a throne above two others, their hand held high" class="card card05"></div>
            <div role="img" aria-label="A man and a woman with an angel watching over them" class="card card06"></div>
            <div role="img" aria-label="A man trailing behind what looks like two sphynx" class="card card07"></div>
            <div role="img" aria-label="A brave woman comforts what appears to be a lion" class="card card08"></div>
            <div role="img" aria-label="An older man sits atop a mountaintop, in one hand a lantern, in another his staff" class="card card09"></div>
            <div role="img" aria-label="A circular compass like object surrounded by many a being" class="card card10"></div>
            <div role="img" aria-label="A man sits on a throne carrying both a sword and scales in opposite hands" class="card card11"></div>
            <div role="img" aria-label="A man caught precariously upside down tied to the top of a tree by the leg" class="card card12"></div>
            <div role="img" aria-label="A skeleton rides its horse across a landscape of unfortunate people" class="card card13"></div>
            <div role="img" aria-label="An angel of sorts pouring liquid between two chalices" class="card card14"></div>
            <div role="img" aria-label="A man and a woman chained to the throne of a horned monster of sorts" class="card card15"></div>
            <div role="img" aria-label="Lightning strikes a large structure as two people fall from its great height" class="card card16"></div>
            <div role="img" aria-label="A woman pours water on the land, watched over by the nights eyes" class="card card17"></div>
            <div role="img" aria-label="Two four legged beings howl at the night sky, entranced by something large and bright" class="card card18"></div>
            <div role="img" aria-label="A child, sunflowers and a horse seem warmed by the skies gift" class="card card19"></div>
            <div role="img" aria-label="An angel with a large trumpet looks down upon many a desperate human in their floating boxes" class="card card20"></div>
            <div role="img" aria-label="A woman encircled by a wreath, holding two sticks, a human, eagle, bull and lion are in the four corners" class="card card21"></div>

            <div id="cover"></div>

            <p id="scoreP">Score: <span id="score">0</span>/7</p>

            <div id="wrong-right">Correct! Your card was "The Fool"</div>

            <!-- Next Button -->

            <button data-type="btnNext" class="btn" id="next-btn">Next Card</button>

            <!-- Question/Answer buttons -->

            <button data-type="btnQ" class="btn question q1">Question 1</button>
            <button data-type="btnQ" class="btn question q2">Question 2</button>
            <button data-type="btnQ" class="btn question q3">Question 3</button>
            <button data-type="btnQ" class="btn question q4">Question 4</button>

            <!-- Win/Loss screen divs -->

            <h2 id="end-title">You Won!</h2>
            <p id="end-sentence">Congratulations, you guessed all 7 cards right!</p>

            <button data-type="btnAgain" class="btn" id="play-again">Play Again?</button>
        </section>
    </main>

    <!-- Scripts -->

    <script src="assets/js/script.js"></script>

    <script src="https://kit.fontawesome.com/acd5f3ebfc.js" crossorigin="anonymous"></script>
    
</body>
</html>
